<!DOCTYPE html>
<!--
    This script can be used to render a .dot file from a URL.
    Put it on a webserver and call like:

    http://my.web/dotview.html?http://somewhere.net/dir/cool.dot
-->
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="./viz-lite.js"></script>
    <script>

    var url = window.location.href;
    var i = url.indexOf("?");
    if (i != -1) {
      var graph = url.substring(i + 1);
      document.body.innerHTML += Viz(decodeURIComponent(graph));
    }

    </script>
  </body>
</html>
